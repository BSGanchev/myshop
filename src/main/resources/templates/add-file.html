<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section class="my-5">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h2>Upload Image Example</h2>
                <form class="form" th:action="@{/owner/upload}" method="POST" enctype="multipart/form-data">

                    <div class="input-box">
                        <label for="picture" class="picture">Add Picture</label>
                        <input class="add-picture" id="picture" name="picture" accept="image/*" type="file"
                               value="Add picture">
                    </div>
                    <button>Add me</button>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
