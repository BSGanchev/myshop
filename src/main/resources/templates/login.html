<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <form th:action="@{/users/login}" th:method="POST">
        <div class="links">
            <h3 class="title">sign in with</h3>
            <div class="buttons">
                <a class="btn" href="#">
                    <i class="fa-brands fa-google"></i>google</a>
                <a class="btn" href="#">
                    <i class="fa-brands fa-facebook"></i>facebook</a>
                </a>
            </div>
        </div>
        <div class="input-box">
            <h3 class="title">Or sign in with your account</h3>
            <div class="input">
                <span class="fa-regular fa-user"></span>
                <input id="username" name="username" placeholder="username" type="text">
            </div>
            <div class="input">
                <span class="fa-solid fa-key"></span>
                <input id="password" name="password" placeholder="password" type="password">
            </div>
            <div class="sign-in-btn-box">
                <input class="sign-in-btn" type="submit" value="sign in">
                <div class="buttons">
                    <a class="btn" th:href="@{/users/register}">
                        <input class="sign-in-btn" type="button" value="register">
                    </a>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
