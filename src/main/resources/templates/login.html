<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="container">
    <form th:action="@{/users/login}" th:method="POST">
        <div class="links">
            <h3 class="title">sign in with</h3>
            <div class="buttons">
                <a href="#" class="btn">
                    <i class="fa-brands fa-google"></i>google</a>
                <a href="#" class="btn">
                    <i class="fa-brands fa-facebook"></i>facebook</a>
                </a>
            </div>
        </div>
        <div class="input-box">
            <h3 class="title">Or sign in with your account</h3>
            <div class="input">
                <span class="fa-regular fa-user"></span>
                <input type="text" name="username" placeholder="username" id="username">
            </div>
            <div class="input">
                <span class="fa-solid fa-key"></span>
                <input type="password" name="password" placeholder="password" id="password">
            </div>
            <div class="sign-in-btn-box">
                <input type="submit" value="sign in" class="sign-in-btn">
                <div class="buttons">
                    <a th:href="@{/users/register}" class="btn">
                        <input type="button" value="register" class="sign-in-btn">
                    </a>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
