<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Document</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="/css/index.css" rel="stylesheet">
    <link href="/css/register.css" rel="stylesheet">
</head>

<body>
<header th:insert="~{fragments/common::header}"></header>
<section class="container">
    <div class="registration-header">Registration form</div>
    <form class="form" th:action="@{/users/register}" th:method="POST" th:object="${registerUserDTO}">
        <div class="column" th:ob>
            <div class="input-box">
                <label for="username">Username</label>
                <input id="username" placeholder="Enter a valid Username" th:field="*{username}"
                       th:errorclass="'is-invalid alert-danger'" type="text">
                <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="invalid-feedback text-danger"></small>
            </div>
            <div class="input-box">
                <label for="email">Email</label>
                <input id="email" placeholder="Enter a valid email address" th:field="*{email}"
                       th:errorclass="'is-invalid alert-danger'" type="email">
                <small th:if="${#fields.hasErrors('email') || ${userExist == true}}" th:errors="*{email}" class="invalid-feedback text-danger"></small>
                <small th:if="${userExist}">
                    <p class="invalid-feedback">User with this email already exist</p></small>
            </div>
        </div>
        <div class="column">
            <div class="input-box">
                <label for="firstname">First Name</label>
                <input id="firstname" placeholder="Enter a First Name" th:field="*{firstName}"
                       th:errorclass="'is-invalid alert-danger'" type="text">
                <small th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="invalid-feedback text-danger"></small>
            </div>
            <div class="input-box">
                <label for="lastname">Last Name</label>
                <input id="lastname" placeholder="Enter a Last Name" th:field="*{lastName}"
                       th:errorclass="'is-invalid alert-danger'" type="text">
                <small th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="invalid-feedback text-danger"></small>
            </div>
        </div>
        <div class="column">
            <div class="input-box">
                <label for="password">Password</label>
                <input id="password" placeholder="Enter a Password" th:field="*{password}" type="password"
                       th:errorclass="'is-invalid alert-danger'" >
                <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback text-danger"></small>            </div>
            <div class="input-box">
                <label for="confirmpassword">Confirm password</label>
                <input id="confirmpassword" placeholder="Password must mach" th:field="*{confirmPassword}"
                       type="password" th:errorclass="'is-invalid alert-danger'">
                <small th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="invalid-feedback text-danger"></small>
            </div>
        </div>
        <div class="text-center input-box">
            <label for="phonenumber">Phone number</label>
            <input id="phonenumber" placeholder="Enter a phone number" th:field="*{phoneNumber}"
                   th:errorclass="'is-invalid alert-danger'" type="text">
            <small th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="invalid-feedback text-danger"></small>
        </div>
        <button>Register</button>
    </form>
</section>
</body>

</html>
