<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Document</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="/css/register.css" rel="stylesheet">
</head>

<body>
<section class="container">
    <header>Registration form</header>
    <form class="form" th:action="@{/users/register}" th:method="POST" th:object="${registerUserDTO}">
        <div class="column" th:ob>
            <div class="input-box">
                <label for="username">Username</label>
                <input id="username" placeholder="Enter a valid Username" th:field="*{username}" type="text">
            </div>
            <div class="input-box">
                <label for="email">Email</label>
                <input id="email" placeholder="Enter a valid email address" th:field="*{email}" type="email">
            </div>
        </div>
        <div class="column">
            <div class="input-box">
                <label for="firstname">First Name</label>
                <input id="firstname" placeholder="Enter a First Name" th:field="*{firstName}" type="text">
            </div>
            <div class="input-box">
                <label for="lastname">Last Name</label>
                <input id="lastname" placeholder="Enter a Last Name" th:field="*{lastName}" type="text">
            </div>
        </div>
        <div class="column">
            <div class="input-box">
                <label for="password">Password</label>
                <input id="password" placeholder="Enter a Password" th:field="*{password}" type="password">
            </div>
            <div class="input-box">
                <label for="confirmpassword">Confirm password</label>
                <input id="confirmpassword" placeholder="Password must mach" th:field="*{confirmPassword}"
                       type="password">
            </div>
        </div>
        <div class="text-center input-box">
            <label for="phonenumber">Phone number</label>
            <input id="phonenumber" placeholder="Enter a phone number" th:field="*{phoneNumber}" type="text">
        </div>
        <button>Register</button>
    </form>
</section>
</body>

</html>
