<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Judge v2</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-xl navbar-light bg-light rounded">
        <a class="navbar-brand" href="#">
            <h3 class="tm-site-title mb-0">Piece of Beauty</h3>
        </a>
        <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto">
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <th:block sec:authorize="hasRole('OWNER')">
                        <a class="nav-link" th:href="@{/owner}">
                            <div class="nav-item text-center">Hello
                                <th:block sec:authentication='name'></th:block>
                            </div>
                        </a>
                    </th:block>
                    <th:block sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/admin}">
                            <div class="nav-item text-center">Hello
                                <th:block sec:authentication='name'></th:block>
                            </div>
                        </a>
                    </th:block>
                    <th:block sec:authorize="hasRole('USER')">
                        <a class="nav-link" th:href="@{/users}">
                            <div class="nav-item text-center">Hello
                                <th:block sec:authentication='name'></th:block>
                            </div>
                        </a>
                    </th:block>
                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a class="nav-link d-flex" th:href="@{/users/login}">
                        <span>Login</span>
                    </a>
                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a class="nav-link d-flex" th:href="@{/users/register}">
                        <span>Register</span>
                    </a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:method="POST" th:action="@{/users/logout}">
                        <input type="submit" value="Logout" class="nav-link d-flex">
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</header>

</body>
</html>
