<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Judge v2</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-xl navbar-light bg-light rounded">
        <a class="navbar-brand" href="#">
            <h3 class="tm-site-title mb-0">Piece of Beauty</h3>
        </a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler ml-auto mr-0" data-target="#navbarSupportedContent"
                data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto">
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <th:block sec:authorize="hasRole('OWNER')">
                        <a class="nav-link" th:href="@{/owner}">
                            <div class="nav-item text-center">Hello
                                <th:block sec:authentication='name'></th:block>
                            </div>
                        </a>
                    </th:block>
                    <th:block sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/admin}">
                            <div class="nav-item text-center">Hello
                                <th:block sec:authentication='name'></th:block>
                            </div>
                        </a>
                    </th:block>
                    <th:block sec:authorize="hasRole('USER')">
                        <a class="nav-link" th:href="@{/users}">
                            <div class="nav-item text-center">Hello
                                <th:block sec:authentication='name'></th:block>
                            </div>
                        </a>
                    </th:block>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link d-flex" th:href="@{/users/login}">
                        <span>Login</span>
                    </a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link d-flex" th:href="@{/users/register}">
                        <span>Register</span>
                    </a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/users/logout}" th:method="POST">
                        <input class="nav-link d-flex" type="submit" value="Logout">
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</header>

</body>
</html>
