<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Document</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="/css/index.css" rel="stylesheet">
    <link href="/css/product-add.css" rel="stylesheet">
</head>

<body>
<header th:insert="~{fragments/common::header}"></header>
<section class="container">
    <div class="registration-header" th:text="'Edit User '+ ${appUser.username}"></div>
    <form class="form" th:action="@{'/admin/user-details/' + ${appUser.id}}"
          th:object="${appUser}" th:method="POST"
          enctype="multipart/form-data">
        <div class="registration-header">
            <div class="input-box">
                <th:block th:if="${appUser.lastLogged != null}">
                    <a th:text="'Last loged :'+ ${appUser.lastLogged}"></a>
                </th:block>
                <th:block th:unless="${appUser.lastLogged != null}">
                    <a th:text="'User ' + ${appUser.username} + ' not loggin in yet'"></a>
                </th:block>
            </div>
        </div>
        <div class="column">
            <div class="input-box">
                <label for="product-name">User Name</label>
                <input id="product-name" placeholder="Change name"  type="text" th:field="*{username}">
            </div>
        </div>
        <div class="column">
            <div class="input-box">
                <label for="role">Role</label>
                <div>
                    <Select id="role" name="role" type="text" th:field="${roles}">
                        <option th:each="r : ${T(shop.springbootapp.model.enums.RoleNameEnum).values()}"
                                th:text="${r}" th:value="${r}">Select new Role
                        </option>
                    </Select>
                </div>
            </div>
        </div>
        <button>Update</button>
    </form>

</section>
</body>

</html>
